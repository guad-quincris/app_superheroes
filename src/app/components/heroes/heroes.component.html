<h1>Heroes <small>Marvel & DC</small></h1>
<hr>

 <div class="card-columns">
  <div  class="card animated fadeIn fast"  *ngFor="let heroe of heroes; let i = index" >
    <img src="{{ heroe.imgPerfil1}}" class="card-img-top  imgRedonda " alt="{{ heroe.nombre}}">
    <div class="card-body">
      <h5 class="card-title">{{ heroe.nombre }}</h5>
      <p class="card-text">{{ heroe.bio }}</p>
      <p class="card-text"><small class="text-muted">Fecha de aparicion: {{heroe.aparicion}}</small></p>
      <!-- <button type="button" class="btn btn-outline-success btn-block">Ver mas...</button> -->

      <a [routerLink]="['/heroe',i]" class="btn btn-outline-success btn-block">Ver mas link...</a>
    </div>
  </div>
 </div>
